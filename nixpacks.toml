[phases.setup]
nixPkgs = ["php82", "php82Extensions.mbstring", "php82Extensions.curl", "php82Extensions.dom", "php82Extensions.simplexml", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.tokenizer", "php82Extensions.xml", "php82Extensions.ctype", "php82Extensions.json"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction"
]

[phases.build]
cmds = [
    "mkdir -p storage/framework/{sessions,views,cache}",
    "chmod -R 775 storage bootstrap/cache"
]

[start]
cmd = "bash deploy.sh"
